<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Album</title>
</head>
<body>
<h1>New Album</h1>
<p>
Fill out the form beneath and click submit, to create a new album.
</p>
<form action="">
<label for="title">Name: </label>
<input type="text" id="name" name="name"><br>

<label for="interpreter">Interpreter: </label>
<input type="text" id="interpreter" name="interpreter"><br>

<label for="coverPicture">Cover picture: </label>
<img border="0" src="" alt="Cover picture" width="100" height="100">
<button type="button" name="uploadButton" id="uploadButton">Upload new cover picture</button>
<br>


<button type="button" name="reset" id="reset">Reset</button>
<button type="submit" name="confirmButton" id="confirmButton">Submit</button>
</form>
</body>
</html>
